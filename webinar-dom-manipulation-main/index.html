<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="basics.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Webinar 2024</h1>
        <div id="loader" class="hide">
            <div class="loader"></div>
        </div>
        <form id="frm"> 
            <input type="hidden" name="id" />
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Email</label>
                <div class="input-group">
                    <input type="text" name="email" class="form-control" id="validationCustom03" required>
                    <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
                </div>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="text" name="pw" class="form-control" id="passwordInput" readonly required>
                <div class="invalid-feedback">Please provide a valid password.</div>
            </div>
    </div>
</body>
</html>
